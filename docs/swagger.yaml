      consumes:
      - application/json
      description: دریافت اطلاعات یک سفارش با شناسه
      parameters:
      - description: OrderGetRequest
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/dto.OrderGetByIDDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "400":
          description: Validation Failed
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
      security:
      - BearerAuth: []
      summary: دریافت سفارش
      tags:
      - Orders
  /v1/orders/update-status:
    put:
      consumes:
      - application/json
      description: تغییر وضعیت سفارش (pending, paid, delivered, failed)
      parameters:
      - description: UpdateOrderStatusRequest
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/dto.OrderStatusUpdateDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "400":
          description: Validation Failed
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "500":
          description: Failed
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
      security:
      - BearerAuth: []
      summary: بروزرسانی وضعیت سفارش
      tags:
      - Orders
