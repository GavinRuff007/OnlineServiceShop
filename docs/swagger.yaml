            $ref: '#/definitions/helper.BaseHttpResponse'
        "400":
          description: Validation Failed
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
      security:
      - BearerAuth: []
      summary: دریافت همه سفارشات کاربر
      tags:
      - Orders
  /v1/orders/delete:
    delete:
      consumes:
      - application/json
      description: حذف یک سفارش
      parameters:
      - description: DeleteOrderRequest
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/dto.OrderDeleteDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "400":
          description: Validation Failed
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "500":
          description: Failed
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
      security:
      - BearerAuth: []
      summary: حذف سفارش
      tags:
      - Orders
  /v1/orders/get:
