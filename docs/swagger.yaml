definitions:
  dto.GetOtpRequest:
    properties:
      mobileNumber:
        maxLength: 11
        minLength: 11
        type: string
    required:
    - mobileNumber
    type: object
  dto.LoginByUsernameRequest:
    properties:
      password:
        minLength: 6
        type: string
      username:
        minLength: 5
        type: string
    required:
    - password
    - username
    type: object
  dto.OrderCreateDTO:
    properties:
      giftcard_id:
        type: integer
      quantity:
        type: integer
      status:
        enum:
        - pending
        - paid
        - failed
        - delivered
        type: string
      unit_price:
        type: number
      user_id:
        type: integer
    required:
    - giftcard_id
    - quantity
    - unit_price
    - user_id
    type: object
  dto.OrderDeleteDTO:
    properties:
      order_id:
        type: integer
    required:
    - order_id
    type: object
  dto.OrderGetByIDDTO:
    properties:
      order_id:
        type: integer
    required:
    - order_id
    type: object
  dto.OrderStatusUpdateDTO:
    properties:
      order_id:
        type: integer
      status:
        enum:
        - pending
        - paid
        - failed
        - delivered
        type: string
    required:
    - order_id
    - status
    type: object
  dto.OrdersByUserDTO:
    properties:
      user_id:
        type: integer
    required:
    - user_id
    type: object
  dto.RegisterLoginByMobileRequest:
    properties:
      mobileNumber:
        maxLength: 11
        minLength: 11
        type: string
      otp:
        maxLength: 6
        minLength: 6
        type: string
    required:
    - mobileNumber
    - otp
    type: object
  dto.RegisterUserByUsernameRequest:
    properties:
      email:
        minLength: 6
        type: string
      firstName:
        minLength: 3
        type: string
      lastName:
        minLength: 6
        type: string
      password:
        minLength: 6
        type: string
      username:
        minLength: 5
        type: string
    required:
    - firstName
    - lastName
    - password
    - username
    type: object
  helper.BaseHttpResponse:
    properties:
      error: {}
      result: {}
      resultCode:
        $ref: '#/definitions/helper.ResultCode'
      success:
        type: boolean
      validationErrors:
        items:
          $ref: '#/definitions/validations.ValidationError'
        type: array
    type: object
  helper.ResultCode:
    enum:
    - 0
    - 40001
    - 40101
    - 40301
    - 40401
    - 42901
    - 42902
    - 50001
    - 50002
    type: integer
    x-enum-varnames:
    - Success
    - ValidationError
    - AuthError
    - ForbiddenError
    - NotFoundError
    - LimiterError
    - OtpLimiterError
    - CustomRecovery
    - InternalError
  validations.ValidationError:
    properties:
      message:
        type: string
      property:
        type: string
      tag:
        type: string
      value:
        type: string
    type: object
info:
  contact: {}
paths:
  /v1/orders:
    post:
      consumes:
      - application/json
      description: ایجاد یک سفارش برای کاربر
      parameters:
      - description: OrderCreateRequest
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/dto.OrderCreateDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Success
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "400":
          description: Validation Failed
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "500":
          description: Failed
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
      security:
      - BearerAuth: []
      summary: ایجاد سفارش جدید
      tags:
      - Orders
  /v1/orders/by-user:
